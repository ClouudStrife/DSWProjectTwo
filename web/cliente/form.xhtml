<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
    <h:head>
        <title>Cadastrar Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../components/header.xhtml" />
        </ui:insert>
        <ui:insert name="sideNav">
            <ui:include src="../components/sideNav.xhtml" />
        </ui:insert>
        <div class="container">
            <div class="section">
                <h3 class="center-align">Cadastro cliente</h3>
            </div>
            <div class="divider"></div>
            <br/>
            <div class="section">                                      
                <h:form>                   
                    <div class="row">
                        <div class="input-field col s6">                            
                            <h:inputText value="#{clienteBean.cliente.nome}" id="first_name" class="validate" validatorMessage="Campo obrigatÃ³rio"
                                         >
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="first_name">Nome</label>                         
                        </div>
                        <div class="input-field col s6">                          
                            <h:inputText value="#{clienteBean.cliente.email}"  id="email"  class="validate"
                                         a:type="email">
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="email">E-mail</label>                         
                        </div>
                    </div>
                    <div class="row">                           
                        <div class="input-field col s12">    
                            <h:inputText value="#{clienteBean.cliente.senha}" id="password" class="validate" 
                                         a:type="password">
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="password">Senha</label>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">                                          
                            <h:inputText value="#{clienteBean.cliente.telefone}" id="phone" class="validate">
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="phone">Telefone</label>                           
                        </div>
                        <div class="input-field col s6">                                                       
                            <h:inputText value="#{clienteBean.cliente.CPF}" id="cpf" class="validate">
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="cpf">CPF</label>                                                      
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">                            
                            <h:inputText value="#{clienteBean.cliente.dataNasc}" id="birthDate" class="datepicker">
                                <f:validateRequired/>
                            </h:inputText>
                            <label for="birthDate">Data de nascimento</label>                           
                        </div>
                        <div class="input-field col s6">                                                     
                            <h:selectOneMenu value="#{clienteBean.cliente.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Feminino" itemValue="F"/>
                            </h:selectOneMenu>                           
                            <label>Sexo</label>
                        </div>
                    </div>
                    <div class="row center-align">                                               
                        <h:commandButton class="btn center-align waves-effect waves-light red lighten-1 center-align" action="#{clienteBean.insertClient()}" value="Cadastrar"></h:commandButton>                      
                    </div>
                </h:form>
            </div>
        </div>
        <ui:include src="../components/scriptsMaterialize.html"/>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>    
    </h:body>
</html>
