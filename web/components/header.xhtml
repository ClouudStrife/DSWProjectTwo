<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.springframework.org/security/tags">
    <nav class="red darken-4">
        <div class="nav-wrapper">
            <sec:authorize access="hasRole('ADMIN')">
                <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
            </sec:authorize>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#{request.contextPath}/index.xhtml">Menu</a></li>
                <sec:authorize access="hasRole('USER')">
                    <li><a href="listLocacoes">#{msg['minhaslocacoes']}</a></li>
                    <li><a href="listarLocadoras">#{msg['alugar']}</a></li>
                </sec:authorize>     
                <sec:authorize access="hasAnyRole('ADMIN', 'USER')">
                    <li><a href="#{request.contextPath}/logout">Logout</a></li>
                </sec:authorize>
                <sec:authorize access="isAnonymous()">
                    <li><a href="listarLocadoras">#{msg['locadoras']}</a></li>
                    <li><a href="login">Login</a></li>
                </sec:authorize> 
            </ul>
        </div>
    </nav>
</html>
