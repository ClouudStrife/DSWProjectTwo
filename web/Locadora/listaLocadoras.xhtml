<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg['listalocadoras']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header">
            <ui:include src="../components/linksImportMaterialize.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../components/header.xhtml" />
        </ui:insert>
        <ui:insert name="sideNav">
            <ui:include src="../components/sideNav.xhtml" />
        </ui:insert>
        <div class="container">
            <h3 class="center-align">#{msg['listalocadoras']}</h3>
            <div class="divider"/>
            <h:form>
                <h:dataTable value="#{locadoraBean.locadoras}" var="locadora"   
                             class="highlight">   
                    <h:column>  
                        <f:facet name="header">#{msg['nome']}</f:facet>  
                        <h:outputText value="#{locadora.nome}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">E-mail</f:facet>  
                        <h:outputText value="#{locadora.email}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">CNPJ</f:facet>  
                        <h:outputText value="#{locadora.CNPJ}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">#{msg['cidade']}</f:facet>  
                        <h:outputText value="#{locadora.cidade}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">#{msg['acoes']}</f:facet> 
                        <h:commandLink class="secondary-content" action="#{locadoraBean.deleteLocadora(locadora)}"><i class="material-icons">delete</i></h:commandLink>
                        <h:commandLink class="secondary-content" action="#{locadoraBean.update(locadora.id)}"><i class="material-icons">mode_edit</i></h:commandLink>                       
                    </h:column>
                </h:dataTable> 
            </h:form>
        </div>
        <ui:include src="../components/scriptsMaterialize.html"/>   
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    </h:body>
</html>
