<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar Locadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../components/header.html" />
        </ui:insert>
        <ui:insert name="sideNav">
            <ui:include src="../components/sideNav.xhtml" />
        </ui:insert>
        <div class="container">
            <div class="section">
                <h3 class="center-align">Cadastro locadora</h3>
            </div>
            <div class="divider"></div>
            <br/>
            <div class="section">                                      
                <h:form>                   
                    <div class="row">
                        <div class="input-field col s6">                            
                            <h:inputText value="#{locadoraBean.locadora.nome}" id="first_name" class="validate"/>
                            <label for="first_name">Nome</label>                         
                        </div>
                        <div class="input-field col s6">                          
                            <h:inputText value="#{locadoraBean.locadora.email}"  id="email"  class="validate"/>
                            <label for="email">E-mail</label>                         
                        </div>
                    </div>
                    <div class="row">                           
                        <div class="input-field col s12">    
                            <h:inputText value="#{locadoraBean.locadora.senha}" id="password" class="validate"/>
                            <label for="password">Senha</label>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">                                          
                            <h:inputText value="#{locadoraBean.locadora.CNPJ}" id="cnpj" class="validate"/>
                            <label for="cnpj">CNPJ</label>                           
                        </div>
                        <div class="input-field col s6">                                                       
                            <h:inputText value="#{locadoraBean.locadora.cidade}" id="cidade" class="validate"/>
                            <label for="cidade">Cidade</label>                                                      
                        </div>
                    </div>
                    <div class="row center-align">                                               
                        <h:commandButton class="btn center-align waves-effect waves-light red lighten-1 center-align" action="#{locadoraBean.insertLocadora()}" value="Cadastrar"></h:commandButton>                      
                    </div>
                </h:form>
            </div>
        </div>
        <ui:include src="../components/scriptsMaterialize.html"/>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>    
    </h:body>
</html>
