<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar Locação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../components/header.xhtml" />
        </ui:insert>
        <ui:insert name="sideNav">
            <ui:include src="../components/sideNav.xhtml" />
        </ui:insert>
        <div class="container">
            <div class="section">
                <h3 class="center-align">Cadastro locação</h3>
            </div>
            <div class="divider"></div>
            <br/>
            <div class="section">                                      
                <h:form>                   
                    <div class="row">
                        <div class="input-field col s4">                            
                            <h:inputText value="#{locacaoBean.locacao.clientId}" id="client_id" class="validate"/>
                            <label for="client_id">Cliente</label>                         
                        </div>
                        <div class="input-field col s4">                          
                            <h:inputText value="#{locacaoBean.locacao.locadoraId}"  id="locadora_id"  class="validate"/>
                            <label for="locadora_id">Locadora</label>                         
                        </div>
                        <div class="input-field col s4">                          
                            <h:inputText value="#{locacaoBean.locacao.dataHora}"  id="data_hora"  class="validate"/>
                            <label for="data_hora">Data</label>                         
                        </div>
                    </div>
                    <div class="row center-align">                                               
                        <h:commandButton class="btn center-align waves-effect waves-light red lighten-1 center-align" action="#{locacaoBean.insertLocacao()}" value="Cadastrar"></h:commandButton>                      
                    </div>
                </h:form>
            </div>
        </div>
        <ui:include src="../components/scriptsMaterialize.html"/>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>    
    </h:body>
</html>
