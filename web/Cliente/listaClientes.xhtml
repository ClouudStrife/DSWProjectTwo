<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header">
            <ui:include src="../components/linksImportMaterialize.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../components/header.html" />
        </ui:insert>
        <ui:insert name="sideNav">
            <ui:include src="../components/sideNav.xhtml" />
        </ui:insert>
        <div class="container">
            <h3 class="center-align">Lista de clientes</h3>
            <div class="divider"/>
            <h:form>
                <h:dataTable value="#{clienteBean.clientes}" var="cliente"   
                             class="highlight">   
                    <h:column>  
                        <f:facet name="header">Nome</f:facet>  
                        <h:outputText value="#{cliente.nome}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">CPF</f:facet>  
                        <h:outputText value="#{cliente.CPF}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Email</f:facet>  
                        <h:outputText value="#{cliente.email}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Sexo</f:facet>  
                        <h:outputText value="#{cliente.sexo}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Telefone</f:facet>  
                        <h:outputText value="#{cliente.telefone}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Ações</f:facet> 
                        <h:commandLink class="secondary-content" action="#{clienteBean.deleteClient(cliente)}"><i class="material-icons">delete</i></h:commandLink>
                        <h:commandLink class="secondary-content"><i class="material-icons">mode_edit</i></h:commandLink>                       
                    </h:column>
                </h:dataTable> 
            </h:form>
        </div>
        <ui:include src="../components/scriptsMaterialize.html"/>   
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </h:body>
</html>
